  <h3>Description</h1>
  <p>For when you are short on potatoes</p>
  <h3>Ingredients</h3>
  <ul>
    <li>Bananas (Sliced)</li>
    <li>Lemon juice</li>
  </ul>
  <h3>Steps</h3>
  <ol>
    <li>Preheat oven to 120C</li>
    <li>Put sliced bananas on baking sheet</li>
    <li>Sprinkle lemon juice over bananas</li>
    <li>Bake for 1-2 hours</li>
    <li>Cool it</li>
  </ol>
