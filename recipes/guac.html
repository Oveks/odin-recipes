<body>
  <img src="./images/guac.jpg" alt="Guacamole" width="400">
  <h3>Description</h3>
  <p>Mashed testes fruit used as a dipping sauce for triangle chips</p>
  <h3>Ingredients</h3>
  <ul>
    <li>3 avocados</li>
    <li>1 lime</li>
    <li>Salt</li>
    <li>2 small tomatoes</li>
    <li>Finely chopped cilantro</li>
    <li>Minced garlic</li>
  </ul>
  <h3>Steps</h3>
  <ol>
    <li>Throw ingredients into bowl</li>
    <li>Mash together and serve</li>
  </ol>
</body>
